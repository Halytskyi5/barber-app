<div class="flex flex-col h-full">
  <div class="flex justify-between">
    <mat-icon class="large-icon">menu</mat-icon>
    <mat-icon class="large-icon text-white bg-blue-500 rounded-[10px]">add</mat-icon>
  </div>
  <div class="flex-1">
    <router-outlet></router-outlet>
  </div>
  <div class="flex justify-between border-t-2 border-gray-500 pt-2">
    @for (item of menuItems; track item.routerLink) {
      <div [routerLink]="item.routerLink" class="flex flex-col">
        <mat-icon
          class="large-icon mx-auto"
          routerLinkActive="text-blue-500"
        >{{ item.icon }}
        </mat-icon>
        <p class="font-medium" routerLinkActive="text-blue-500">{{ item.label }}</p>
      </div>
    }
  </div>
</div>
